<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Controle de finanças</title>
    
    <!-- estilos -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    
</head>
<body>
    <main>
        
      <!-- Entrada, saída, Total -->
      
      <div class="resume">
          <div class="box1">
            Entradas: R$
            <span class="entradaColor">0.00</span>
          </div>
          <div class="box2">
            Saídas: R$
            <span class="saidaColor">0.00</span>
          </div>
          <div class="box3">
            Total: R$
            <span class="total">0.00</span>
          </div>       
      </div>
        
        
      <!-- Descrição, valor, tipo e button de incluir -->

        <div class="newItem">
          <div class="divDesc">
            <label for="desc">Descrição:</label>
            <input type="text" id="desc" />
          </div>
          <div class="divAmount">
            <label for="amount">Valor:</label>
            <input type="number" id="amount" />
          </div>
          <div class="divType">
            <label for="type">Tipo:</label>
            <select id="type">
              <option>Entrada</option>
              <option>Saída</option>
            </select>
          </div>
          <button id="btnNew">Incluir</button>
        </div>
        
        
        
        
        
        
        <div class="divTable">
          <table>
            <thead>
              <tr>
                <th>Descrição</th>
                <th class="columnAmount">Valor</th>
                <th class="columnType">Tipo</th>
                <th class="columnAction"></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
      </main>  
    
      <script src="./scripts/script.js"></script>
</body>
</html>
